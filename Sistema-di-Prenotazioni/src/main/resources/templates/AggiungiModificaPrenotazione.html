<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title th:title="${titoloPagina}"></title>

  <!-- Script di jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Collegamento a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>


  <!-- Collegamento all'insieme icone Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>


  <!-- Collegamenti ai fogli di stile DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>


  <!-- Collegamento a Bootstrap JS (opzionale se non si utilizzano componenti JavaScript di Bootstrap) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <!-- Script DataTables per inizializzare la tabella con dati dinamici e scrolling -->
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Collegamento al css-->
  <link th:href="@{/static/Css/Style.css}" rel="stylesheet"/>

  <!-- Script del js -->
  <script th:src="@{/static/js/TabellaPrenotazioniScript.js}"></script>
  <script th:src="@{/static/js/AggiungiModificaPrenotazioneScript.js}"></script>


</head>
<body>

<!-- Header -->
<header class="bg-dark py-4">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand mx-auto display-1 aumentaSize" th:href="@{/home}">Torna alla Home</a>
      <a class="navbar-brand mx-auto display-1 aumentaSize" th:href="@{/visualizzaTabellaPrenotazioni}">Torna alle Prenotazioni</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
</header>



<section id="main-section" class="container mt-4">
  <div id="formDiv" class="card">
    <div class="card-body">

      <!-- FORM DI INSERIMENTO E MODIFICA -->
      <form th:action="@{${mode eq 'INSERIMENTO' ? '/Prenotazioni/Aggiungi una Prenotazione' : '/Prenotazioni/Modifica una Prenotazione/' + id}}" id="form">

        <h2 th:text="${mode eq 'INSERIMENTO' ? titoloAggiungiPrenotazione : titoloModificaPrenotazione}"></h2>

        <div class="form-row mb-3" >
          <div class="form-group col mt-4">
            <label for="nomeCliente">Nome del Cliente :</label>
            <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" th:value="${mode eq 'MODIFICA' ? tabellaPrenotazioni.cliente : ''}"/>
          </div>
          <div class="form-group col mt-4">
            <label for="dataPrenotazione">Data della Prenotazione :</label>
            <input type="date" placeholder="dd/MM/yyyy" class="form-control" id="dataPrenotazione" name="dataPrenotazione" th:value="${mode eq 'MODIFICA' ? tabellaPrenotazioni.dataPrenotazione : ''}"/>
          </div>
          <div class="form-group col mt-4">
            <label for="tipoServizio">Tipo di Servizio Prenotato :</label>
            <input type="text" class="form-control" id="tipoServizio" name="tipoServizio" th:value="${mode eq 'MODIFICA' ? tabellaPrenotazioni.tipoServizio : ''}"/>
          </div>
        </div>

        <!-- Button -->
        <div class="form-row">
          <div class="form-group col">
            <button type="submit" id="btnInserisci" class="btn btn-success mr-2" th:if="${mode eq 'INSERIMENTO'}">Inserisci</button>
            <button type="submit" id="btnModifica" class="btn btn-success mr-2" th:if="${mode eq 'MODIFICA'}">Salva</button>
            <a th:href="@{/visualizzaTabellaPrenotazioni}" class="btn btn-secondary">Annulla</a>
          </div>
        </div>
      </form>


      <!-- Messaggi di successo corrispettivi per ogni form -->

      <div id="inserimentoMessage" class="alert alert-success" style="display: none;">
        Inserimento avvenuto con successo!
      </div>

      <div id="modificaMessage" class="alert alert-success" style="display: none;">
        Modifica salvata con successo!
      </div>


    </div>
  </div>

</section>


<!-- Footer -->
<section class="mt-4">
  <footer class="bg-dark py-4 text-light">
    <div class="container text-center">
      <p th:text="${simboloFooter} + ' ' + ${annoCorrente} + ' ' + ${scrittaFooter}"></p>
    </div>
  </footer>
</section>

</body>
</html>
