<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title th:title="${titoloPagina}"></title>

    <!-- Script di jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Collegamento a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>


    <!-- Collegamento all'insieme icone Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>


    <!-- Collegamenti ai fogli di stile DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>


    <!-- Collegamento a Bootstrap JS (opzionale se non si utilizzano componenti JavaScript di Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Script DataTables per inizializzare la tabella con dati dinamici e scrolling -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

    <!-- Collegamento al css-->
    <link th:href="@{/static/Css/Style.css}" rel="stylesheet"/>

    <!-- Script del js -->
    <script th:src="@{/static/js/TabellaPrenotazioniScript.js}"></script>
    <script th:src="@{/static/js/AggiungiModificaPrenotazioneScript.js}"></script>


</head>
<body>

<!-- Header -->
<header class="bg-dark py-4">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand mx-auto display-1 aumentaSize" th:href="@{/home}">Torna alla Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
</header>



<!-- Sezione principale con tabella Bootstrap -->
<section id="main-section">

    <div class="intestazioneDiv">
        <div id="notaDiv">
            <h5 id="nota-laterale" class="mt-4"><i id="iconP" class="fas fa-info-circle"></i> Clicca su una riga della tabella per modificarla</h5>
        </div>

        <div class="nota-prenotazioneDiv">
            <h5 th:text="${titoloAggiungiPrenotazione}" id="nota-prenotazioni" class="mt-4"><i id="iconPenna" class="fas fa-pen"></i><i id="iconPen" class="fas fa-pen"></i></h5>
        </div>

        <div class="immagine-prenotazioneDiv">
            <a id="img-nuovaPrenotazioneLink" th:href="@{/AggiungiPrenotazione}">
                <img id="imgPrenotazioneImg" th:src="@{/static/img/prenotazioneimg.png}" alt="Inserisci la tua prenotazione qui"/>
            </a>
        </div>

    </div>


    <div class="tabella-e-altroDiv">


        <div class="tabella-prenotazioniDiv">
            <table id="tabellaPrenotazioni" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <!-- Nomi delle celle della prima riga -->
                    <th data-order="asc">ID</th>
                    <th data-order="asc">Tipo Servizio Prenotato</th>
                    <th data-order="asc">Data Prenotazione</th>
                    <th data-order="asc">Cliente</th>
                    <th data-order="asc">Stato della Prenotazione</th>
                    <th data-order="asc">Azioni</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>


</section>


<!-- Footer -->
<section id="footer-section">
    <footer class="bg-dark py-4 text-light">
        <div class="container text-center">
            <p th:text="${simboloFooter} + ' ' + ${annoCorrente} + ' ' + ${scrittaFooter}"></p>
        </div>
    </footer>
</section>


</body>
</html>
